<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Carousel Demonstration</h1>
    <div class="carousel">
        <button class="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="img-container">
            <img class="visible" src="https://picsum.photos/800/400?random=1" alt="random generated photo">
            <img src="https://picsum.photos/800/400?random=2" alt="random generated photo">
            <img src="https://picsum.photos/800/400?random=3" alt="random generated photo">
            <img src="https://picsum.photos/800/400?random=4" alt="random generated photo">
            <img src="https://picsum.photos/800/400?random=5" alt="random generated photo">
        </div>
        <button class="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="dots">
            <i class="dot selected fa-solid fa-circle"></i>
            <i class="dot fa-regular fa-circle"></i>
            <i class="dot fa-regular fa-circle"></i>
            <i class="dot fa-regular fa-circle"></i>
            <i class="dot fa-regular fa-circle"></i>
        </div>
    </div>
</body>
</html>
